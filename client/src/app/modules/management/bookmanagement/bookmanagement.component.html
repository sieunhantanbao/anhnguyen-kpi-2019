<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th class="text-nowrap">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of lstBooks.data">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td class="text-nowrap">
                    <a href="#" class="btn btn-warning a-btn-slide-text">
                        <span><strong>Edit</strong></span>
                    </a>
                    <a [routerLink]="['/management/book-detail', book.id]" class="btn btn-success a-btn-slide-text">
                        <span><strong>View</strong></span>
                    </a>
                    <a href="#" class="btn btn-danger a-btn-slide-text">
                        <span><strong>Delete</strong></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
