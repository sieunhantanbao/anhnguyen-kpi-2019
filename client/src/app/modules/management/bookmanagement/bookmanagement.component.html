<table class="table table-bordered">
    <thead>
        <tr>
            <th>Image</th>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of lstBooks.data">
            <td><img [src]="book.imageUrl" class="img-responsive"/></td>
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.isbn}}</td>
        </tr>
    </tbody>
</table>
