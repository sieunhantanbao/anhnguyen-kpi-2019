  <form [formGroup]="frm" (ngSubmit)="onLogin()" class="form-horizontal login-frm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4 col-md-4">
        <input type="email" class="form-control" id="email" placeholder="Email Address" formControlName="username"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-4 col-md-4"> 
          <input type="password" class="form-control input-icon" id="password" placeholder="Password" formControlName="password" />
          <div class="field-alert-warning" *ngIf="isShowLoginError()">
              <i class="fas fa-info-circle"></i>
              <div>{{loginErrorMessage}}</div>
          </div>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-4 col-md-4">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-4 col-md-4">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
